    <script src="https://cdn.tailwindcss.com"></script>
  </head>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4">
      <img

      />
      <img
        src="https://via.placeholder.com/300"

      />

      />

  </body>
</html>
